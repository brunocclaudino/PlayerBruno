<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunofy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet"href="/style.css">
</head>
<body>
    <div class="music-container">
        <h5 id="playlist-title">Playlist Hashtag</h5>
        <img id="cover" alt = "Disc Cover"></img>
        <div id="below-cover">
            <audio id ="audio"></audio>
            <div id="song-info">
                <div id="song-name">Nome da musica</div>
                <div id="band-name" class="light-color">Nome da banda</div>    
            </div>
            <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous"class="button button-navigate"><i class="bi bi-skip-start"></i></button>
            <button id="play"class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next"class="button button-navigate"><i class="bi bi-skip-end"></i></button>
            <button id="reat"class="button"><i class="bi bi-repeat"></i></button>
        </div>
            
    </div>
    <script src="/script.js"></script>
</html>
